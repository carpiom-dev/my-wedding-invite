<mat-card class="mx-auto mt-10 p-6 max-w-md text-center">
  <h2>Hola {{ nombre }}!</h2>
  <p>Gracias por recibir tu invitación digital.</p>

  <ng-container *ngIf="!confirmado; else confirmedBlock">
    <button mat-raised-button color="primary" (click)="confirmar()">
      Confirmar asistencia
    </button>
  </ng-container>

  <ng-template #confirmedBlock>
    <p class="text-green-700 font-semibold">¡Has confirmado tu asistencia! ✅</p>
  </ng-template>
</mat-card>
