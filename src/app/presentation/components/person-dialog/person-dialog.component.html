<h2 mat-dialog-title>
  {{ data.person ? 'Editar persona' : 'Nueva persona' }}
</h2>

<mat-dialog-content [formGroup]="form" class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Nombre *</mat-label>
    <input matInput formControlName="nombre" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="apellido" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tel√©fono</mat-label>
    <input matInput formControlName="telefono" placeholder="593999000111" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nota</mat-label>
    <textarea matInput formControlName="nota" rows="2"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
